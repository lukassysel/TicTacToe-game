<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="players">
        <div class="player">
            <div class="cross"></div>
            <div class="playerStats">
                <p class="playerName">Player 1</p>
                <p class="playerTimer">25</p>
            </div>
            <img src="Resources/icon.png" alt="playerIcon" class="playerIcon">
            <p class="playerScore">0</p>
        </div>
        <div class="bot">
            <p class="botScore">0</p>
            <img src="Resources/icon.png" alt="botIcon" class="botIcon">
            <div class="botStats">
                <p class="botName">Player 2</p>
                <p class="botTimer">25</p>
            </div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="cross temp">
    </div>
    <div class="circle temp">
    </div>
    <div class="gameBox">
        <div class="gameBoard">
            <button type="button" class="btn-1"></button>
            <button type="button" class="btn-2"></button>
            <button type="button" class="btn-3"></button>
            <button type="button" class="btn-4"></button>
            <button type="button" class="btn-5"></button>
            <button type="button" class="btn-6"></button>
            <button type="button" class="btn-7"></button>
            <button type="button" class="btn-8"></button>
            <button type="button" class="btn-9"></button>
        </div>
    </div>
    <div class="sideBar">
        <div class="start">
            <button type="button" class="startGame startGame_hover startGame_active">Start The Game!</button>
        </div>
        <div class="botSwitch">
            <p class="toggleText">Bot</p>
            <div class="toggle-switch">
                <input class="toggle-input" id="toggle" type="checkbox" name="toggleBot">
                <label class="toggle-label" for="toggle"></label>
            </div>
        </div>
        <div class="timerSelectors">
            <p class="toggleText">Time</p>
            <button class="5s">5</button>
            <button class="8s">8</button>
            <button class="13s">13</button>
            <button class="20s">20</button>
        </div>
    </div>
    <div class="reset">
        <p id="whoWon">XXX WON!</p>
        <button type="button" id="resetBtn">RESET GAME</button>
    </div>
    <script src="JS/scripts.js" type="text/javascript"></script>
</body>
</html>
